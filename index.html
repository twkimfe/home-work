<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS 과제</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon/likelion.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="./src/assets/favicon/likelion.svg" />
    <link
      rel="preload"
      as="font"
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Light and Dark Mode Combined with Optimizations */
      :root {
        --bg-color: #f5f5f5;
        --card-bg: white;
        --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        --border-color: #f0f0f0;
        --text-primary: #333;
        --text-secondary: #666;
        --text-hover: #0077ff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --card-bg: #1e1e1e;
          --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
          --border-color: #ffecb3;
          --text-primary: #e0e0e0;
          --text-secondary: #b0b0b0;
          --text-hover: #f9a825;
        }
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        background-color: var(--bg-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .profile-card {
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: var(--card-shadow);
        padding: 2rem;
        width: 300px;
        text-align: center;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 1rem;
        object-fit: cover;
        border: 5px solid var(--border-color);
      }

      .name {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--text-primary);
        margin: 0 0 1rem 0;
      }

      .bio,
      .link-intro,
      .html-css {
        color: var(--text-secondary);
        line-height: 1.5;
        margin: 0;
      }

      .link-intro {
        margin: 4px 0 1.3rem 0;
      }

      .html-css {
        display: block;
        text-align: left;
        margin-bottom: 5px;
      }

      .homework-links {
        list-style-type: none;
        padding: 0;
        margin: 10px auto;
        width: fit-content;
      }

      .homework-links span {
        margin-right: 1rem;
        white-space: nowrap;
        color: var(--text-primary);
      }

      .homework-links li {
        display: flex;
        align-items: center;
      }
      .homework-links li a {
        text-decoration: none;
        color: var(--text-primary); /* 링크 색상도 일관되게 유지 */
      }

      /* 마우스 오버 시 스타일을 추가하고 싶다면 */
      .homework-links li a:hover {
        color: var(--text-hover); /* 원하는 색상으로 변경 가능 */
      }

      .homework-links ul {
        display: flex;
        gap: 1rem;
      }

      .homework-item {
        display: flex;
        justify-content: space-between;
        width: 100%;
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <img src="./src/assets/images/ktw.jpg" alt="" class="profile-image" />
      <h1 class="name">김태우</h1>
      <p class="bio">멋쟁이 사자처럼 프론트엔드 부트캠프 13기 김태우 입니다.</p>
      <p class="link-intro">과제 결과는 링크를 선택해주세요.</p>
      <section class="html-css">
        HTML / CSS 과제

        <ul class="homework-links">
          <li class="homework-section">
            <span>1차 과제</span>
            <ul class="homework-item">
              <li><a href="./src/md/markdown.md">마크다운 문법</a></li>
              <li><a href="./src/md/retrospect.md">회고</a></li>
            </ul>
          </li>
          <li class="homework-section">
            <span>2차 과제</span>
            <ul class="homework-item">
              <li><a href="./src/avatars/avatars.html">아바타 과제</a></li>
              <li><a href="./src/avatars/avatars.md">회고</a></li>
            </ul>
          </li>
          <li class="homework-section">
            <span>3차 과제</span>
            <ul class="homework-item">
              <li><a href="./src/login/login.html">로그인 과제</a></li>
              <li><a href="./src/login/login.md">회고</a></li>
            </ul>
          </li>
          <li class="homework-section">
            <span>4차 과제</span>
            <ul class="homework-item">
              <li><a href="./src/apple/apple.html">apple 과제</a></li>
              <li><a href="./src/apple/apple.md">회고</a></li>
            </ul>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
