<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="/src/login/styles/login.css" />
  </head>

  <body>
    <div class="container">
      <!-- logo -->
      <figure>
        <a class="naver-logo" href="https://www.naver.com">
          <img src="/src/assets/images/naverLogo.svg" alt="naverLogo"
        /></a>
        <figurecaption class="sr-only"
          >네이버 로고, 홈페이지 이동</figurecaption
        >
      </figure>

      <!-- login form -->
      <form action="/" class="login-container">
        <fieldset>
          <legend class="sr-only">로그인 창</legend>
          <div class="form-wrapper">
            <div class="input">
              <label for="userId" class="sr-only"
                >아이디 입력창, 이메일 형식 필수</label
              >
              <input
                type="email"
                id="userId"
                name="userId"
                placeholder="아이디(이메일)"
                required
              />
            </div>
            <div class="input">
              <label for="userPassword" class="sr-only"
                >비밀번호 입력창, 최소 10자리 이상</label
              >
              <input
                type="password"
                id="userPassword"
                name="userPassword"
                placeholder="비밀번호"
                minlength="10"
                required
              />
            </div>
            <button type="submit" class="loginBtn" href="/">
              로그인<span class="sr-only">로그인 버튼</span>
            </button>
            <div class="login-option-wrapper">
              <div class="login-status-checkbox">
                <label for="loginStatus" class="sr-only">
                  로그인 상태 유지 체크박스</label
                >
                <input
                  type="checkbox"
                  name="loginStatus"
                  id="loginStatus"
                /><span class="login-status">로그인 상태유지</span>
              </div>
              <div class="ipSecure-checkbox">
                <a
                  href="../../src/login/pages/ip_security.html"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="ipSecure"
                  >IP 보안<span class="sr-only">ip보안 상세페이지 </span>
                </a>
                <div class="ipSecure-wrapper">
                  <input type="checkbox" name="ipSecure" id="ipSecure" />
                  <label for="ipSecure" class="toggle-status"
                    ><span class="sr-only">ip보안 유지 상태</span></label
                  >
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
